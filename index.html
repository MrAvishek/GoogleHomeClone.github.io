<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="middle.css">
    <link rel="stylesheet" href="last.css">

</head>

<body>
    <div>
        <div class="header">
            <div class="text-cointainer">
                <p class="writing-part">Gmail </p>
                <p class="writing-part"> Images</p>
            </div>
            <div class="header-image">
                <img class="app-icons" src="icons/youtube-apps.svg" alt="applist">
                <img class="account-logo" src="icons/unnamed.png" alt="myaccount">
            </div>
        </div>
        <div class="middle">
            <div class="google-logo"><img src="icons/googlelogo.png" alt="Google">
            </div>
            <div class="div-searchbox">
                <input class="searchbox" type="text">
            </div>
            <div class="bt-div">
                <input class="bt" type="button" value="Google Search">
                <input class="bt" type="button" value="I'm Feeling Lucky">
            </div>
            <div style="display:grid; justify-content: center; height: auto; overflow: hidden;">
                <p>Google Offerred in: &nbsp; Netherlands &nbsp; Frysk</p>
            </div>
        </div>
        <div class="last">
            <!-- <div class="country">
                <p style="margin: 0px 0px;">Netherlands</p>
            </div> -->
            <div class="fseg">

                <p>About &nbsp; Advertising &nbsp; Business &nbsp; How search Works</p>
            </div>
            <div class="lseg">
                <p>Privacy &nbsp; Terms &nbsp; <span style="color:blue">Settings</span> </p>
            </div>
        </div>
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
    </div>
</body>

</html>
